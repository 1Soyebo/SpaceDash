name: Deploying to Testflight

on:
  release:
    types: [prereleased]
jobs:
  CD:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@master
    
    - name: Installing Cocoapods
      run: |
       pod install
       pod update
    - name: Installing FastLane
      run: | 
       bundle install
       bundle update fastlane
         
 
    - name: Running Tests
      run: bundle exec fastlane beta
