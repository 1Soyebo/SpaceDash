name: CI

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:  
    - master
    - develop 

jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    
    - name: Installing Cocoapods
      run: |
       pod install
       pod update

    - name: Installing and Updating FastLane
      run: gem install fastlane
 
    - name: Running Tests
      run: bundle exec fastlane tests
      
